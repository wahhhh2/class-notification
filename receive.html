<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>班级通知 - 接收端</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* 接收端特殊样式 */
        .main-content {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .message-card {
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            padding: 20px;
            margin-bottom: 20px;
        }
        
        .message-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid #eee;
        }
        
        .message-sender {
            font-weight: bold;
            color: #333;
        }
        
        .message-time {
            color: #999;
            font-size: 0.9em;
        }
        
        .message-content {
            margin-bottom: 20px;
            line-height: 1.6;
            color: #333;
            white-space: pre-wrap;
        }
        
        .message-footer {
            text-align: right;
        }
        
        .receive-btn {
            padding: 10px 20px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .receive-btn:hover {
            background: #45a049;
        }
        
        .receive-btn.confirmed {
            background: #ccc;
            cursor: not-allowed;
        }
        
        .device-status {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 0.9em;
            color: #666;
        }
        
        .messages-container {
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>班级通知</h1>
            <p class="subtitle">接收端</p>
        </header>
        
        <div class="main-content">
            <!-- 消息列表容器 -->
            <div class="section">
                <h2>通知消息</h2>
                <div id="messagesContainer" class="messages-container"></div>
            </div>
            
            <!-- 设备状态指示器 -->
            <div class="device-status">
                <p>设备ID: <span id="currentDeviceId"></span></p>
            </div>
        </div>
    </div>
    
    <script src="app.js"></script>
    <script>
        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', function() {
            initReceiveApp();
        });
    </script>
</body>
</html>
